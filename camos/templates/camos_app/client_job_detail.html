{% extends "camos_app/client_base.html" %}
{% block content %}

<h2 class="title">{{post.title}}</h2>
<hr />
<div style="margin-bottom: 30px;">
    <p class="is-size-4">業務内容</p>
    <p>{{post.job}}</p>
</div>
<div style="margin-bottom: 30px;">
    <p class="is-size-4">要求資格</p>
    <p id="qualification">{{post.qualification}}</p>
</div>
<div style="margin-bottom: 30px;">
    <p class="is-size-4">勤務地</p>
    <p>{{post.location}}</p>
</div>
<div style="margin-bottom: 30px;">
    <p class="is-size-4">希望単価</p>
    <p>{{post.price}}</p>
</div>
<div style="margin-bottom: 30px;">
    <p class="is-size-4">備考</p>
    <p>{{post.body}}</p>
</div>
<small>Posted at {{post.data_added}}</small>
<small>{{post.create_user}}</small>

<div class="has-text-centered">
    <a href={% url 'camos_app:client_job_edit' post.id %}><button class="button is-danger is-rounded is-large is-hovered" style="margin: 50px;">編集</button></a>
</div>

<script>
    document.querySelector("#qualification").innerHTML = document.querySelector("#qualification").innerHTML.replace("[", "").replace("]", "");
</script>

{% endblock %}
